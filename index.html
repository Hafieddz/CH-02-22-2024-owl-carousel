<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Owl Carousel </title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- OwL Carousel -->
    <link rel="stylesheet" href="./OwlCarousel2-2.3.4/docs/assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./OwlCarousel2-2.3.4/docs/assets/owlcarousel/assets/owl.theme.default.min.css">

</head>

<body>
    <h1> Contoh penggunaan Owl Carousel </h1>

    <div class="owl-carousel owl-theme">
        <div class="item bg-black"><h4>1</h4></div>
        <div class="item bg-black"><h4>2</h4></div>
        <div class="item bg-black"><h4>3</h4></div>
        <div class="item bg-black"><h4>4</h4></div>
        <div class="item bg-black"><h4>5</h4></div>
        <div class="item bg-black"><h4>6</h4></div>
        <div class="item bg-black"><h4>7</h4></div>
        <div class="item bg-black"><h4>8</h4></div>
        <div class="item bg-black"><h4>9</h4></div>
        <div class="item bg-black"><h4>10</h4></div>
        <div class="item bg-black"><h4>11</h4></div>
        <div class="item bg-black"><h4>12</h4></div>
    </div>

    <script src="OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js"></script>
    <script src="./OwlCarousel2-2.3.4/docs/assets/owlcarousel/owl.carousel.min.js"></script>


</body>

<script>
    $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 3
            },
            1000: {
                items: 5
            }
        }
    })
</script>


</html>
